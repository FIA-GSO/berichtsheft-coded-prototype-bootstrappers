<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=attach_file"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
<!-- Header -->
<header>

    <div class="container">

        <!-- Logo -->
        <a href="./index.html" class="logo">WeekPlanner.</a>

        <!-- Navigation -->
        <nav class="stick-top">
            <ul class="nav-list">
                <li>
                    <a class="nav-item" href="">Startseite</a>
                </li>
                <li>
                    <a class="nav-item active" href="">Wochenbericht</a>
                </li>
                <li>
                    <a class="nav-item" href="">Meine Berichte</a>
                </li>
                <li>
                    <img
                            class="mask mask-heart profile-pic"
                            src="http://thispersondoesnotexist.com/"/>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">

    <!-- Form -->
    <form action="/" method="POST">

        <div class="flex-wrap">

            <!-- Start Datetime -->
            <div>
                <label for="">Start Zeit</label>
                <input type="date" required>
            </div>

            <!-- End Datetime -->
            <div>
                <label for="">End Zeit</label>
                <input type="date" required>
            </div>

            <!-- Dropdown -->
            <div>
                <label for="ausbilder-select">Ausbilder</label>
                <select class="round" id="ausbilder-select" onchange="toggleInputField()" required>
                    <option value="A">Ausbilder 1</option>
                    <option value="B">Ausbilder 2</option>
                    <option value="new">Neu</option>
                </select>
            </div>

        </div>
        <div id="new-ausbilder-container" style="display: none; margin-top: 10px;">
            <label for="input-ausbilder">
                Neuer Ausbilder Name:
            </label>
            <input class="input-ausbilder" name="input-ausbilder" id="input-ausbilder" type="text"
                   placeholder="Enter new Ausbilder name">
        </div>
        <!-- Textarea -->
        <div>
            <label for="">Wochenbericht</label>
            <textarea class="styled-box" placeholder="Schreiben Sie hier rein" required></textarea>
        </div>

        <div class="styled-box flex">
            <button class="styled-btn" title="Attach new file">
                    <span class="material-symbols-outlined">
                        attach_file
                    </span>
            </button>

            <div class="flex-col">
                <label for="">Anhang <span>5</span></label>
                <hr>
                <p>proof.png, documentation.pdf und <span class="highlight">3 mehr</span></p>
            </div>
        </div>

        <!-- Submit -->
        <input type="submit" class="styled-btn">
    </form>

</div>
</body>
<script src="../js/index.js"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>
</html>
