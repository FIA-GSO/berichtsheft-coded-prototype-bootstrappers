<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>

        <div class="container">
            
            <!-- Logo -->
            <a href="./index.html" class="logo">WeekPlanner.</a>

            <!-- Navigation -->
            <nav class="stick-top">
                <ul class="nav-list">   
                    <li>
                        <a class="nav-item" href="">Startseite</a>
                    </li>
                    <li>
                        <a class="nav-item active" href="">Wochenbericht</a>
                    </li>
                    <li>
                        <a class="nav-item" href="">Meine Berichte</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
   
    <div class="container">

        <!-- Form -->
        <form action="/" method="POST">
            
            <div class="flex-wrap">
                
                <!-- Start Datetime -->
                <div>
                    <label for="">Start Zeit</label>
                    <input type="date">
                </div>
                
                <!-- End Datetime -->
                <div>
                    <label for="">End Zeit</label>
                    <input type="date">
                </div>
        
                <!-- Dropdown -->
                <div>
                    <label for="ausbilder-select">Ausbilder</label>
                    <select class="round" id="ausbilder-select" onchange="toggleInputField()">
                        <option value="A">Ausbilder 1</option>
                        <option value="B">Ausbilder 2</option>
                        <option value="new">Neu</option>
                    </select>
                </div>
                
                <div id="new-ausbilder-container" style="display: none; margin-top: 10px;">
                    <label for="input-ausbilder">
                        Neuer Ausbilder Name:
                    </label>
                    <input class="input-ausbilder" name="input-ausbilder" id="input-ausbilder" type="text" placeholder="Enter new Ausbilder name">
                </div> 
            </div>
    
            <!-- Textarea -->
            <div>
                <label for="">Wochenbericht</label>
                <textarea placeholder="Wochenbericht"></textarea>
            </div>
 
            <!-- Submit -->
            <input type="submit" class="styled-btn">
        </form>

    </div>
</body>
<script src="../js/index.js"></script>
</html>
